<html lang="de">
<head>

    <title>Lern-Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            overscroll-behavior: none;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div id="app"></div>

    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                const swCode = `
                    self.addEventListener('install', (e) => {
                        self.skipWaiting();
                    });
                    self.addEventListener('activate', (e) => {
                        self.clients.claim();
                    });
                `;
                const blob = new Blob([swCode], { type: 'application/javascript' });
                const swUrl = URL.createObjectURL(blob);
                navigator.serviceWorker.register(swUrl);
            });
        }

        // Lucide Icons as inline SVG
        const Icons = {
            BookOpen: () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path></svg>`,
            PlusCircle: () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>`,
            Clock: () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`,
            TrendingUp: () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>`,
            Award: () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="8" r="7"></circle><polyline points="8.21 13.89 7 23 12 20 17 23 15.79 13.88"></polyline></svg>`,
            Trash2: () => `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>`
        };

        // App State
        let state = {
            subjects: [],
            sessions: [],
            showAddSubject: false,
            showAddSession: false,
            newSubject: { name: '', category: '', color: '#3b82f6' },
            newSession: { 
                subjectId: '', 
                duration: '', 
                date: new Date().toISOString().split('T')[0],
                topic: '',
                notes: ''
            }
        };

        const colors = ['#3b82f6', '#8b5cf6', '#ec4899', '#f59e0b', '#10b981', '#06b6d4'];
        const categories = ['Programmieren', 'Sprachen', 'Mathematik', 'Wissenschaft', 'Design', 'Business', 'Sonstiges'];

        // Storage functions
        function loadData() {
            const subjects = localStorage.getItem('learning-subjects');
            const sessions = localStorage.getItem('learning-sessions');
            
            if (subjects) state.subjects = JSON.parse(subjects);
            if (sessions) state.sessions = JSON.parse(sessions);
        }

        function saveData() {
            localStorage.setItem('learning-subjects', JSON.stringify(state.subjects));
            localStorage.setItem('learning-sessions', JSON.stringify(state.sessions));
        }

        // Subject functions
        function addSubject() {
            if (!state.newSubject.name) return;
            
            const subject = {
                id: Date.now().toString(),
                ...state.newSubject,
                createdAt: new Date().toISOString()
            };
            
            state.subjects.push(subject);
            saveData();
            state.newSubject = { name: '', category: '', color: '#3b82f6' };
            state.showAddSubject = false;
            render();
        }

        function deleteSubject(id) {
            if (!confirm('Dieses Thema und alle zugehörigen Sessions wirklich löschen?')) return;
            state.subjects = state.subjects.filter(s => s.id !== id);
            state.sessions = state.sessions.filter(s => s.subjectId !== id);
            saveData();
            render();
        }

        // Session functions
        function addSession() {
            if (!state.newSession.subjectId || !state.newSession.duration) return;
            
            const session = {
                id: Date.now().toString(),
                ...state.newSession,
                duration: parseInt(state.newSession.duration)
            };
            
            state.sessions.push(session);
            saveData();
            state.newSession = { 
                subjectId: '', 
                duration: '', 
                date: new Date().toISOString().split('T')[0],
                topic: '',
                notes: ''
            };
            state.showAddSession = false;
            render();
        }

        function deleteSession(id) {
            if (!confirm('Diese Session wirklich löschen?')) return;
            state.sessions = state.sessions.filter(s => s.id !== id);
            saveData();
            render();
        }

        // Stats functions
        function getSubjectStats(subjectId) {
            const subjectSessions = state.sessions.filter(s => s.subjectId === subjectId);
            const totalMinutes = subjectSessions.reduce((sum, s) => sum + s.duration, 0);
            const totalHours = Math.floor(totalMinutes / 60);
            const remainingMinutes = totalMinutes % 60;
            
            const today = new Date();
            const last7Days = subjectSessions.filter(s => {
                const sessionDate = new Date(s.date);
                const diffTime = today - sessionDate;
                const diffDays = diffTime / (1000 * 60 * 60 * 24);
                return diffDays <= 7;
            });
            
            return {
                totalSessions: subjectSessions.length,
                totalHours,
                remainingMinutes,
                sessionsLast7Days: last7Days.length,
                lastSession: subjectSessions.length > 0 ? 
                    new Date(Math.max(...subjectSessions.map(s => new Date(s.date)))).toLocaleDateString('de-DE') : 
                    'Keine'
            };
        }

        function getTotalStats() {
            const totalMinutes = state.sessions.reduce((sum, s) => sum + s.duration, 0);
            const totalHours = Math.floor(totalMinutes / 60);
            
            const uniqueDays = new Set(state.sessions.map(s => s.date)).size;
            
            return {
                totalHours,
                totalSessions: state.sessions.length,
                uniqueDays,
                subjects: state.subjects.length
            };
        }

        // Render function
        function render() {
            const totalStats = getTotalStats();
            
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="max-w-6xl mx-auto p-4 md:p-6">
                    <!-- Header -->
                    <div class="bg-white rounded-2xl shadow-lg p-6 md:p-8 mb-6">
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center gap-3">
                                <div class="w-10 h-10 text-indigo-600">${Icons.BookOpen()}</div>
                                <h1 class="text-2xl md:text-3xl font-bold text-gray-800">Lern-Fortschritt-Tracker</h1>
                            </div>
                        </div>
                        
                        <!-- Stats -->
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3 md:gap-4">
                            <div class="bg-indigo-50 rounded-xl p-3 md:p-4">
                                <div class="flex items-center gap-2 mb-2">
                                    <div class="w-5 h-5 text-indigo-600">${Icons.Clock()}</div>
                                    <span class="text-xs md:text-sm text-gray-600">Gesamtzeit</span>
                                </div>
                                <p class="text-xl md:text-2xl font-bold text-indigo-600">${totalStats.totalHours}h</p>
                            </div>
                            <div class="bg-purple-50 rounded-xl p-3 md:p-4">
                                <div class="flex items-center gap-2 mb-2">
                                    <div class="w-5 h-5 text-purple-600">${Icons.TrendingUp()}</div>
                                    <span class="text-xs md:text-sm text-gray-600">Sessions</span>
                                </div>
                                <p class="text-xl md:text-2xl font-bold text-purple-600">${totalStats.totalSessions}</p>
                            </div>
                            <div class="bg-pink-50 rounded-xl p-3 md:p-4">
                                <div class="flex items-center gap-2 mb-2">
                                    <div class="w-5 h-5 text-pink-600">${Icons.Award()}</div>
                                    <span class="text-xs md:text-sm text-gray-600">Lerntage</span>
                                </div>
                                <p class="text-xl md:text-2xl font-bold text-pink-600">${totalStats.uniqueDays}</p>
                            </div>
                            <div class="bg-blue-50 rounded-xl p-3 md:p-4">
                                <div class="flex items-center gap-2 mb-2">
                                    <div class="w-5 h-5 text-blue-600">${Icons.BookOpen()}</div>
                                    <span class="text-xs md:text-sm text-gray-600">Themen</span>
                                </div>
                                <p class="text-xl md:text-2xl font-bold text-blue-600">${totalStats.subjects}</p>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="grid md:grid-cols-2 gap-6">
                        <!-- Subjects -->
                        <div class="bg-white rounded-2xl shadow-lg p-4 md:p-6">
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="text-lg md:text-xl font-bold text-gray-800">Meine Lernthemen</h2>
                                <button onclick="toggleAddSubject()" class="flex items-center gap-2 bg-indigo-600 text-white px-3 md:px-4 py-2 rounded-lg hover:bg-indigo-700 transition-colors text-sm md:text-base">
                                    <div class="w-5 h-5">${Icons.PlusCircle()}</div>
                                    <span class="hidden sm:inline">Thema</span>
                                </button>
                            </div>

                            ${state.showAddSubject ? `
                                <div class="bg-gray-50 rounded-xl p-4 mb-4">
                                    <input type="text" id="subjectName" placeholder="Thema (z.B. React, Spanisch)" value="${state.newSubject.name}" class="w-full p-2 border rounded-lg mb-2 text-sm md:text-base">
                                    <select id="subjectCategory" class="w-full p-2 border rounded-lg mb-2 text-sm md:text-base">
                                        <option value="">Kategorie wählen</option>
                                        ${categories.map(cat => `<option value="${cat}" ${state.newSubject.category === cat ? 'selected' : ''}>${cat}</option>`).join('')}
                                    </select>
                                    <div class="flex gap-2 mb-2">
                                        ${colors.map(color => `
                                            <button onclick="setSubjectColor('${color}')" class="w-8 h-8 rounded-full border-2 transition-all" style="background-color: ${color}; border-color: ${state.newSubject.color === color ? '#000' : color}"></button>
                                        `).join('')}
                                    </div>
                                    <div class="flex gap-2">
                                        <button onclick="addSubject()" class="flex-1 bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 text-sm md:text-base">Hinzufügen</button>
                                        <button onclick="toggleAddSubject()" class="px-4 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 text-sm md:text-base">Abbrechen</button>
                                    </div>
                                </div>
                            ` : ''}

                            <div class="space-y-3 max-h-96 overflow-y-auto custom-scrollbar">
                                ${state.subjects.length === 0 ? `
                                    <p class="text-gray-500 text-center py-8 text-sm md:text-base">Noch keine Lernthemen. Füge dein erstes Thema hinzu!</p>
                                ` : state.subjects.map(subject => {
                                    const stats = getSubjectStats(subject.id);
                                    return `
                                        <div class="border-l-4 bg-gray-50 rounded-lg p-4 hover:bg-gray-100 transition-colors" style="border-color: ${subject.color}">
                                            <div class="flex items-start justify-between mb-2">
                                                <div>
                                                    <h3 class="font-bold text-gray-800 text-sm md:text-base">${subject.name}</h3>
                                                    <p class="text-xs md:text-sm text-gray-500">${subject.category}</p>
                                                </div>
                                                <button onclick="deleteSubject('${subject.id}')" class="text-red-500 hover:text-red-700">
                                                    <div class="w-4 h-4">${Icons.Trash2()}</div>
                                                </button>
                                            </div>
                                            <div class="grid grid-cols-2 gap-2 text-xs md:text-sm">
                                                <div><span class="text-gray-600">Zeit:</span> <span class="font-semibold">${stats.totalHours}h ${stats.remainingMinutes}min</span></div>
                                                <div><span class="text-gray-600">Sessions:</span> <span class="font-semibold">${stats.totalSessions}</span></div>
                                                <div><span class="text-gray-600">7 Tage:</span> <span class="font-semibold">${stats.sessionsLast7Days}</span></div>
                                                <div><span class="text-gray-600">Zuletzt:</span> <span class="font-semibold text-xs">${stats.lastSession}</span></div>
                                            </div>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>

                        <!-- Sessions -->
                        <div class="bg-white rounded-2xl shadow-lg p-4 md:p-6">
                            <div class="flex items-center justify-between mb-4">
                                <h2 class="text-lg md:text-xl font-bold text-gray-800">Lernsessions</h2>
                                <button onclick="toggleAddSession()" ${state.subjects.length === 0 ? 'disabled' : ''} class="flex items-center gap-2 bg-green-600 text-white px-3 md:px-4 py-2 rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed text-sm md:text-base">
                                    <div class="w-5 h-5">${Icons.PlusCircle()}</div>
                                    <span class="hidden sm:inline">Session</span>
                                </button>
                            </div>

                            ${state.showAddSession ? `
                                <div class="bg-gray-50 rounded-xl p-4 mb-4">
                                    <select id="sessionSubject" class="w-full p-2 border rounded-lg mb-2 text-sm md:text-base">
                                        <option value="">Thema wählen</option>
                                        ${state.subjects.map(subject => `<option value="${subject.id}" ${state.newSession.subjectId === subject.id ? 'selected' : ''}>${subject.name}</option>`).join('')}
                                    </select>
                                    <input type="number" id="sessionDuration" placeholder="Dauer in Minuten" value="${state.newSession.duration}" class="w-full p-2 border rounded-lg mb-2 text-sm md:text-base">
                                    <input type="date" id="sessionDate" value="${state.newSession.date}" class="w-full p-2 border rounded-lg mb-2 text-sm md:text-base">
                                    <input type="text" id="sessionTopic" placeholder="Was hast du gelernt? (optional)" value="${state.newSession.topic}" class="w-full p-2 border rounded-lg mb-2 text-sm md:text-base">
                                    <textarea id="sessionNotes" placeholder="Notizen (optional)" class="w-full p-2 border rounded-lg mb-2 text-sm md:text-base" rows="2">${state.newSession.notes}</textarea>
                                    <div class="flex gap-2">
                                        <button onclick="addSession()" class="flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700 text-sm md:text-base">Hinzufügen</button>
                                        <button onclick="toggleAddSession()" class="px-4 bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 text-sm md:text-base">Abbrechen</button>
                                    </div>
                                </div>
                            ` : ''}

                            <div class="space-y-3 max-h-96 overflow-y-auto custom-scrollbar">
                                ${state.sessions.length === 0 ? `
                                    <p class="text-gray-500 text-center py-8 text-sm md:text-base">Noch keine Lernsessions. Starte deine erste Session!</p>
                                ` : [...state.sessions].sort((a, b) => new Date(b.date) - new Date(a.date)).map(session => {
                                    const subject = state.subjects.find(s => s.id === session.subjectId);
                                    if (!subject) return '';
                                    return `
                                        <div class="border-l-4 bg-gray-50 rounded-lg p-4" style="border-color: ${subject.color}">
                                            <div class="flex items-start justify-between mb-2">
                                                <div>
                                                    <h3 class="font-bold text-gray-800 text-sm md:text-base">${subject.name}</h3>
                                                    <p class="text-xs md:text-sm text-gray-500">${new Date(session.date).toLocaleDateString('de-DE')} • ${session.duration} Min</p>
                                                </div>
                                                <button onclick="deleteSession('${session.id}')" class="text-red-500 hover:text-red-700">
                                                    <div class="w-4 h-4">${Icons.Trash2()}</div>
                                                </button>
                                            </div>
                                            ${session.topic ? `<p class="text-xs md:text-sm font-medium text-gray-700 mb-1">${session.topic}</p>` : ''}
                                            ${session.notes ? `<p class="text-xs md:text-sm text-gray-600">${session.notes}</p>` : ''}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `;

            // Attach event listeners for inputs if forms are shown
            if (state.showAddSubject) {
                document.getElementById('subjectName').addEventListener('input', (e) => {
                    state.newSubject.name = e.target.value;
                });
                document.getElementById('subjectCategory').addEventListener('change', (e) => {
                    state.newSubject.category = e.target.value;
                });
            }

            if (state.showAddSession) {
                document.getElementById('sessionSubject').addEventListener('change', (e) => {
                    state.newSession.subjectId = e.target.value;
                });
                document.getElementById('sessionDuration').addEventListener('input', (e) => {
                    state.newSession.duration = e.target.value;
                });
                document.getElementById('sessionDate').addEventListener('change', (e) => {
                    state.newSession.date = e.target.value;
                });
                document.getElementById('sessionTopic').addEventListener('input', (e) => {
                    state.newSession.topic = e.target.value;
                });
                document.getElementById('sessionNotes').addEventListener('input', (e) => {
                    state.newSession.notes = e.target.value;
                });
            }
        }

        // Global functions
        function toggleAddSubject() {
            state.showAddSubject = !state.showAddSubject;
            if (!state.showAddSubject) {
                state.newSubject = { name: '', category: '', color: '#3b82f6' };
            }
            render();
        }

        function toggleAddSession() {
            state.showAddSession = !state.showAddSession;
            if (!state.showAddSession) {
                state.newSession = { 
                    subjectId: '', 
                    duration: '', 
                    date: new Date().toISOString().split('T')[0],
                    topic: '',
                    notes: ''
                };
            }
            render();
        }

        function setSubjectColor(color) {
            state.newSubject.color = color;
            render();
        }

        // Initialize
        loadData();
        render();
    </script>
</body>
</html>
